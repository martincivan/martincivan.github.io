<!DOCTYPE html>
<html lang="sk">
<head>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/darkly/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Martin Civáň</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% assign sorted_pages = site.pages | sort:"order" %}
            {% for node in sorted_pages %}
            {% if node.order != null %}
            {% if page.url == node.url %}
            <li class="nav-item active"><a href="{{node.url}}" class="nav-link">{{node.title}}</a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link" href="{{node.url}}">{{node.title}}</a></li>
            {% endif %}
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</nav>
<div class="container mt-5 bg-light p-4">

    {{ content }}

</div>
<footer class="page-footer font-small blue position-fixed w-100 bg-secondary" style="bottom: 0px; position: fixed; height: 30px;">
    <div class="footer-copyright text-center py-1">
        Toto je pätička :)
    </div>
</footer>
</body>
</html>
