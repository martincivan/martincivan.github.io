layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>
<div>
  [
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>
  {% endfor %}
]</div>
